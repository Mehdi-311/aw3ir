<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP AW</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .char-count {
            font-size: 0.9rem;
            color: #6c757d;
            margin-left: 10px;
            padding: 2px 5px;
            border: 1px solid red;
            align-self: center;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group .form-control {
            flex: 1;
        }

        #btnGps {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            border: none;
        }

        #btnGps:hover {
            background-color: #e6b800;
        }

        #successMessage {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Ajouter un contact</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="myForm">
                    <div class="mb-3 input-group">
                        <label for="lastName" class="form-label me-3">Nom</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Entrez votre nom" onkeyup="calcNbChar(this.id)">
                        <span class="char-count d-none">0 car.</span>
                    </div>
                    <div class="mb-3 input-group">
                        <label for="firstName" class="form-label me-3">Pr√©nom</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Entrez votre pr√©nom" onkeyup="calcNbChar(this.id)">
                        <span class="char-count d-none">0 car.</span>
                    </div>
                    <div class="mb-3 input-group">
                        <label for="birthday" class="form-label me-3">Date de naissance</label>
                        <input type="date" class="form-control" id="birthday">
                    </div>
                    <div class="mb-3 input-group">
                        <label for="address" class="form-label me-3">Adresse</label>
                        <input type="text" class="form-control" id="address" placeholder="Entrez votre adresse" onkeyup="calcNbChar(this.id)">
                        <span class="char-count d-none">0 car.</span>
                        <button type="button" class="btn" id="btnGps">
                            <span>üìç</span> GPS
                        </button>
                    </div>
                    <div id="map" class="mt-3 text-center"></div>
                    <div class="mb-3 input-group">
                        <label for="email" class="form-label me-3">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Entrez votre email" onkeyup="calcNbChar(this.id)">
                        <span class="char-count d-none">0 car.</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary w-45">Ajouter</button>
                        <button type="button" id="resetButton" class="btn btn-secondary w-45">R√©initialiser</button>
                    </div>
                </form>
                <div id="successMessage" class="alert alert-success mt-3">
                    Contact ajout√© avec succ√®s.
                </div>
            </div>
        </div>
    </div>

    <!-- Liste des contacts -->
    <div class="container mt-5">
        <h2 class="text-center">Liste des contacts <span id="contactCount">(0)</span></h2>
        <div class="text-end mb-3">
            <button type="button" id="resetContactTableButton" class="btn btn-danger">Reset</button>
        </div>
        <table class="table table-bordered" id="contactTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Date de Naissance</th>
                    <th>Adresse</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les contacts seront ajout√©s ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/store.js"></script> <!-- Inclusion de store.js -->
    <script src="js/gps.js"></script> <!-- Inclusion de gps.js -->
    <script src="js/form-validation.js"></script> <!-- Inclusion de form-validation.js -->

    <script>
        // Fonction pour calculer le nombre de caract√®res saisis
        function calcNbChar(id) {
            const inputField = document.getElementById(id);
            const charCountSpan = inputField.nextElementSibling; // S√©lecteur combinatoire pour cibler le <span> suivant l'<input>

            // Si le compteur est cach√©, on l'affiche quand l'utilisateur commence √† taper
            if (charCountSpan.classList.contains("d-none")) {
                charCountSpan.classList.remove("d-none");
            }

            // Mise √† jour du contenu du compteur
            charCountSpan.textContent = `${inputField.value.length} car.`;
        }
    </script>
</body>

</html>
