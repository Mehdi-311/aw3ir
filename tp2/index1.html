<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP #2</title>
    <link rel="stylesheet" href="./style1.css"/>
</head>
<body>
    <h1>TP2 #2</h1>
    <form action="action.html">
    <label for="name">Nom:</label>
    <input type="text"  id="name" name="name" minlength="2" maxlength="20" required>
    <span class="icon-ok">✔️</span>
    <br><br>


    <label for="firstname">Prénom</label>
    <input id="firstname" type="text" name="firstname" minlength="2" maxlength="20" required>
    <span class="icon-ok">✔️</span>
    <br><br>

    <label for="birthday">Date de naissance:</label>
    <input id="birthday" type="date" name="birthday" required>
    <span class="icon-ok">✔️</span>
    <br><br>

    <label for="adresse">Adresse:</label>
    <input id="adresse" type="text" name="adresse" required>
    <span class="icon-ok">✔️</span>
    <br><br>

    <label for="email">Email:</label>
    <input id="email" type="email" name="email" required>
    <span class="icon-ok">✔️</span>
    <br><br>

    <input type="submit" value="Envoyer">



    </form>
</body>
</html>
